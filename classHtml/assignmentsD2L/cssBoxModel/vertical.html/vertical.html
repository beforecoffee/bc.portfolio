<!doctype html>
<head>
<title>Vertical Nav</title>
<style>
.navBar {
	list-style-type: none;
	padding-left: 0;
	margin-left: 0;
	float: right;
	width: 8em;
	}
.navBar a {
	display: block;
	width: 100%;
	height: 1.25em;
	line-height: 1.25em;
	padding-left: 2px;
}
.navBar a:hover {
	background-color: green;
}
.navBar li {
	background-color: gray;
	border: 1px dashed black;
	border-left: 4px solid black;
}
</style>
</head>
<body>
<ul class="navBar">
	<li><a href="#one">Link One</a></li>
	<li><a href="#two">Link Two</a></li>
	<li><a href="#three">Link Three</a></li>
	<li><a href="#four">Link Four</a></li>
</ul>
</body>
</html>
