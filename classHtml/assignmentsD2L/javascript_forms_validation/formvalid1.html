<script type="text/javascript">

	var bodyElm = document.body;
	bodyElm = addEventListener("load",loadFunction);

function loadFunction() {
	
	var theForm = document.forms[0];
	theForm.addEventListener("submit",function(evt) {		
		var finalReturn = formHandler(evt);
		if (finalReturn === false) {
			if (!evt.preventDefault) {
				evt.preventDefault = function() {
   					window.event.returnValue = false;
				};
			} else {
				evt.preventDefault();
			}
		}
		return finalReturn;
	});

}  // end function loadFunction


function formHandler(evt) {
	console.log(evt);

	var textIn = document.getElementById("textInput");

	var strMatch = /Steve/;
	if (!textIn.value.match(strMatch)) {

		//textIn.style.borderColor = "red";

		textIn.className += " redBorder";
		return false;
	}
	return true;
} //end function formHandler
