<!doctype html>
<html>
<head>
<title>Tables</title>
<style>
table {
	border: 1px solid black;
	border-collapse: collapse;
}
th, td {
	border: 1px solid black;
	padding: .2em .7em;
	text-align: right;
}
th.left, td.left { text-align: left; }
#total { font-weight: bold; }
</style>
</head>

<body>
	<table>
		<tr>
			<th class="left">Book</th>
			<th>Year Published</th>
			<th>Sales</th>
		</tr>
		<tr>
			<td class="left">PHP and MySQL</td>
			<td>2010</td>
			<td>$372,381</td>
		</tr>
		<tr id="total">
			<th class="left">Total Sales</th>
			<td></td>
			<td>$2,154,786</td>
		</tr>
	</table>
	
</body>
</html>
